<meta charset="UTF-8">
<script>
    // PROBLEMA: Idade Humana
    // É sabido que os caẽs amadurecem mais rapidamente do que os seres humanos (na verdade, alguns seres humanos parecem nunca amadurecer).
    // Calcule a idade do seu cão, baseada nos seguintes fatores:
    // - cães de porte pequeno: fator 5
    // - cães de porte médio: fator 6
    // - cães grandes: fator 7.

    // ENTRADA
    function calcularIdadeHumana(cidadeCao, idadeCao) {
    let fator;

    switch (cidadeCao) {
        case "pequeno":
            fator = 5;
            break;
        case "medio":
            fator = 6;
            break;
        case "grande":
            fator = 7;
            break;
        default:
            console.log("Porte de cão não reconhecido");
            return;
    }

    const idadeHumana = idadeCao * fator;
    console.log("A idade humana do cão é: " + idadeHumana);
}:
calcularIdadeHumana("pequeno", 3); 
    </script>
