<meta charset="UTF-8">
<script>
    /*
    //PROBLEMA: Faça um script que peça um número inteiro e determine se ele é par ou ímpar.
    */

    //ENTRADA
    
let numero = parseInt(prompt("Digite um número inteiro:"));
if (isNaN(numero)) {
    console.log("Por favor, digite um número válido.");
} else {
    switch (numero % 2) {
        case 0:
            console.log("O número é par.");
            break;
        case 1:
        case -1:
            console.log("O número é ímpar.");
            break;
        default:
            console.log("O número não é inteiro.");
            break;
    }
}


    
    //PROCESSAMENTO

    
    //SAÍDA

</script>
