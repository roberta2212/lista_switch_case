<meta charset="UTF-8">
<script>
    /*
    //PROBLEMA: Faça um script que faça 5 perguntas para uma pessoa sobre um crime. As perguntas são:
    - "Telefonou para a vítima?"
    - "Esteve no local do crime?"
    - "Mora perto da vítima?"
    - "Devia para a vítima?"
    - "Já trabalhou com a vítima?"
    O script deve no final emitir uma classificação sobre a participação da pessoa no crime. Se a pessoa responder positivamente a 2 questões ela deve ser classificada como "Suspeita", entre 3 e 4 como "Cúmplice" e 5 como "Assassino". Caso contrário, ele será classificado como "Inocente".
    */

    //ENTRADA
function fazerPergunta(pergunta) {
    const resposta = window.confirm(pergunta);
    return resposta;
}
function emitirClassificacao(respostas) {
    const positivas = respostas.filter(resposta => resposta).length;

    switch (positivas) {
        case 2:
            console.log("Suspeita");
            break;
        case 3:
        case 4:
            console.log("Cúmplice");
            break;
        case 5:
            console.log("Assassino");
            break;
        default:
            console.log("Inocente");
            break;
    }
}
const perguntas = [
    "Telefonou para a vítima?",
    "Esteve no local do crime?",
    "Mora perto da vítima?",
    "Devia para a vítima?",
    "Já trabalhou com a vítima?"
];
const respostas = [];
for (const pergunta of perguntas) {
    const resposta = fazerPergunta(pergunta);
    respostas.push(resposta);
}
emitirClassificacao(respostas);


</script>
