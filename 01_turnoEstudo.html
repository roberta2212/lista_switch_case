<meta charset="UTF-8">
<script>
    /*
    //PROBLEMA: Faça um script que pergunte em que turno você estuda.
    Peça para digitar M-matutino ou V-Vespertino ou N- Noturno.
    Imprima a mensagem
    - "Bom Dia!"
    - "Boa Tarde!" ou
    - "Boa Noite!" ou
    - "Valor Inválido!"
    conforme o caso.
    */

    //ENTRADA
    const turno = prompt("Em que turno você estuda? Digite M para matutino, V para vespertino, N para noturno");
    turno = turno.toLocaleLowerCase();
    switch (turno) {
        case 'M':
            alert("Bom dia!");
            break;
        case 'V':
        alert("Boa tarde!");
        break;
        case 'N':
            alert("Boa noite!");
            break;
            default:
                alert("Valor invalido!");
    }
</script>
