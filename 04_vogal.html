<meta charset="UTF-8">
<script>
    //PROBLEMA: Vogal - Construa um programa que leia um caractere e informe se este caractere é uma vogal.

    // ENTRADA

function verificarVogal(caractere) {
    
    caractere = caractere.toLowerCase();

    
    switch (caractere) {
        case 'a':
        case 'e':
        case 'i':
        case 'o':
        case 'u':
            console.log("É uma vogal.");
            break;
        default:
            console.log("Não é uma vogal.");
    }
}
const caractere = prompt("Digite um caractere: ");
verificarVogal(caractere);

</script>
